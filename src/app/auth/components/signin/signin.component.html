<div class="flex items-center justify-center min-h-screen bg-slate-100">
    <div class="flex flex-col gap-3 w-full max-w-md h-auto px-6 py-10 shadow-lg rounded-lg bg-white border-black">
      <div>
        <mat-card-title class="text-3xl font-bold text-center text-blue-700 ">Sign In</mat-card-title>
      </div>
      <mat-card-content>
        <form class="space-y-6 mt-4"  [formGroup]="loginVar" >
            <mat-form-field class="w-full" appearance="outline">
              <mat-label>Enter your email</mat-label>
              <input
                matInput
                placeholder="pat@example.com"
                formControlName="email"
                required
              />
    
            </mat-form-field>
        
  
          <mat-form-field class="w-full" appearance="outline">
            <mat-label class="w-32">Password</mat-label>
            <input matInput type="password" placeholder="Enter your password"  formControlName="password"   required>
          </mat-form-field>
          <button 
          type="button" 
          (click)="login()" 
          [ngClass]="{
            'bg-blue-500 text-white border-blue-500': loginVar.valid,
            'bg-white text-blue-500 border-blue-500': !loginVar.valid
          }"
          class="w-full h-12 my-auto shadow-lg border-2 text-lg">
          Sign In
        </button>
        </form>
        <a routerLink="/signup" class="my-4 block text-indigo-600" *ngIf="isTeacher">Not Have Account?</a>
        <a routerLink="/welcome" class="my-4 block text-indigo-600 pt-6">Go to  Home Page</a>
      </mat-card-content>
    </div>
  </div>
